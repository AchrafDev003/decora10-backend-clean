[PHP]
engine = On
short_open_tag = Off
precision = 14

; ----------------------------
; PERFORMANCE (modo suave)
; ----------------------------
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1     ; <--- IMPORTANTE EN DEV
opcache.revalidate_freq = 1
opcache.save_comments = 1
opcache.jit = 0                     ; <--- DESACTIVADO EN DEV
opcache.jit_buffer_size = 0

memory_limit = 512M
max_execution_time = 0
max_input_time = 60

output_buffering = 4096
zlib.output_compression = Off

; ----------------------------
; ERROR LOGGING (DEV)
; ----------------------------
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; ----------------------------
; FILE UPLOADS
; ----------------------------
file_uploads = On
upload_max_filesize = 100M
post_max_size = 100M

; ----------------------------
; SESSION (Laravel usa cookies solo para Blade)
; ----------------------------
session.use_strict_mode = 0
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax

; ----------------------------
; SECURITY (relajada para DEV)
; ----------------------------
expose_php = On
variables_order = "GPCS"

; funciones peligrosas no desactivadas para debugging
disable_functions =

; ----------------------------
; TIMEZONE
; ----------------------------
date.timezone = Europe/Madrid
